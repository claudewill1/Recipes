<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body class="d-flex bg-dark flex-column mx-auto">
    <div class="d-flex bg-light flex-row justify-content-between">
        <h1>Add New Recipe</h1>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout" class="ml-3">Logout</a>
        </nav>
    </div>
    <div id="content bg-dark w-75 h-auto p-5">
        <form action="/recipes/new/create" method="post" class="col-8 p-5 m-5 text-light">
            
            <input type="number" value="{{user.id}}" hidden name="user_id">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="d-flex bg-dark justify-content-between col-12">
                
                <div class="col-4">
                    <div class="form-group">
                        
                        <label for="name">Recipe Name:</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" class="form-control overflow-scroll"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea name="instructions" class="form-control overflow-scroll"></textarea>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-flex flex-column form-group">
                        <label for="date_made_on">Date Made On:</label>
                        <input type="date" name="date_made_on" id="creation_date">
                    </div>
                    <div class="form-group">
                        <label for="under30">Under 30 Minutes?</label>
                        <div class="form-group-text bg-dark">
                            <input type="radio" name="under30" value="no" id="">
                            <label for="no" class="text-warning">No</label>
                        </div>
                        <div class="form-group-text bg-dark">
                            <input type="radio" name="under30" value="yes" id="">
                            <label for="yes" class="text-warning">Yes</label>
                        </div>
                        <br>
                        <input type="submit" value="Add Recipe" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
