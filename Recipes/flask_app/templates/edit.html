<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body class="d-flex bg-dark flex-column mx-auto">
    <div class="d-flex bg-light flex-row justify-content-between">
        <h1>Edit Recipe</h1>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout" class="ml-3">Logout</a>
        </nav>
    </div>
    <div id="content bg-dark w-75 h-auto p-5">
        <form action="/recipes/update/{{recipe.id}}" method="post" class="col-8 p-5 m-5 text-light">
            
            <input type="number" value="{{user.id}}" hidden name="user_id">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="d-flex bg-dark justify-content-between col-12">
                
                <div class="col-4">
                    <div class="form-group">
                        
                        <label for="name">Recipe Name:</label>
                        <input type="text" class="form-control" name="name" value="{{recipe.name}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" class="form-control overflow-scroll">{{recipe.description}}"</textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea name="instructions" class="form-control overflow-scroll">{{recipe.instructions}}</textarea>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-flex flex-column form-group">
                        <p><label for="date_made_on" class="text-light">Date Created: {{recipe.date_made_on}}</label></p>
                    </div>
                    <div class="form-group">
                        
                        <div class="form-group-text d-flex flex-column bg-dark">
                            <label for="">Under 30 minutes?</label>
                            {% if recipe.under30 == "yes" %}
                                <label for="">Yes</label>
                                <input type="radio" name="under30" value="yes" checked>
                                <label for="">No</label>
                                <input type="radio" name="under30" value="no">
                            {% else %}
                                <label for="">Yes</label>
                                <input type="radio" name="under30" value="yes">
                                <label for="">No</label>
                                <input type="radio" name="under30" value="no" checked>
                            {% endif %}
                            

                        </div>
                        <br>
                        <input type="submit" value="Edit Recipe" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
